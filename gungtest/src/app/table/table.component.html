<div>
  <h2></h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.id}}</td>
        <td>{{ product.extra.AGA.PRI}}</td>
      </tr>
    </tbody>
  </table>
</div>
