<div>
  <h2>List of Items (Table Component)</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.id}}</td>
        <td>{{ item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
