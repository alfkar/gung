
<div>
  <cdk-virtual-scroll-viewport itemSize="10" minBufferPx="200" class="viewport">
    <div class="table-container">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Name
            <input type="text" class="search-click" placeholder="" id="nameFilter" [(ngModel)]="nameFilter" (input)="applyFilters(nameFilter, categoryFilter, idFilter, priceFilter)">
          </th>
          <th>ID
          <input type="text" class="search-click" placeholder="" id="idFilter" [(ngModel)]="idFilter" (input)="applyFilters(nameFilter, categoryFilter, idFilter, priceFilter)">
          </th>
          <th>Price
          <input type="number" class="search-click" placeholder="" id="priceFilter" [(ngModel)]="priceFilter" (input)="applyFilters(nameFilter, categoryFilter, idFilter, priceFilter)">
          </th>
          <th (click)="sortProductsByVolume()">
            Volume
            <span *ngIf="sortingStates['volume'] === 'ascending'">&#x25B2;</span>
            <span *ngIf="sortingStates['volume'] === 'descending'">&#x25BC;</span>
          </th>

<th>
  <div class="d-flex align-items-center">
    <div class="header-content" (click)="sortProductsByStock()">
      Stock
      <span *ngIf="sortingStates['stock'] === 'ascending'">&#x25B2;</span>
      <span *ngIf="sortingStates['stock'] === 'descending'">&#x25BC;</span>
    </div>
    <div class="form-check form-switch ml-2">
      <input class="form-check-input" type="checkbox" role="switch" id="inStockCheckbox" (change)="toggleInStockFilter()" [checked]="showOnlyInStock">
    </div>
  </div>
</th>

          <th (click)="sortProductsByCategory()">
             Category
            <span *ngIf="sortingStates['category'] === 'ascending'">&#x25B2;</span>
            <span *ngIf="sortingStates['category'] === 'descending'">&#x25BC;</span>
            <input type="text" class="search-click" placeholder="" id="categoryFilter" [(ngModel)]="categoryFilter" (input)="applyFilters(nameFilter, categoryFilter, idFilter, priceFilter)" (click)="$event.stopPropagation()">
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container >
          <tr *cdkVirtualFor="let product of products" scope="row">
            <td>{{ product.name }}</td>
            <td>{{ product.id}}</td>
            <td>{{ product.extra.AGA.PRI}}</td>
            <td>{{ product.extra.AGA.VOL}}</td>
            <td>{{ product.extra.AGA.LGA}}</td>
            <td>{{ product.categoryName}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
